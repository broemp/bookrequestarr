<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bookGradient)"/>
  
  <!-- Book pages (left side) -->
  <rect x="35" y="30" width="30" height="68" rx="2" fill="#ffffff" opacity="0.95"/>
  
  <!-- Book pages lines -->
  <line x1="40" y1="45" x2="60" y2="45" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
  <line x1="40" y1="55" x2="60" y2="55" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
  <line x1="40" y1="65" x2="60" y2="65" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
  <line x1="40" y1="75" x2="60" y2="75" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
  <line x1="40" y1="85" x2="60" y2="85" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Book cover (right side) -->
  <rect x="63" y="28" width="32" height="72" rx="2" fill="#1e40af"/>
  
  <!-- Book spine highlight -->
  <rect x="63" y="28" width="3" height="72" fill="#60a5fa" opacity="0.5"/>
  
  <!-- Book cover decoration -->
  <rect x="68" y="50" width="22" height="28" rx="1" fill="#3b82f6" opacity="0.4"/>
</svg>
